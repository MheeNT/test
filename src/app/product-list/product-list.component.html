<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Simo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="main-content container-fluid">
    <div class="row flex-grow-1">
      <div class="col-12 col-md-2 sidebar">
        <ul class="list-group">
          <li class="list-group-item"><a href="#">รายงานแบบสรุปพัสดุ</a></li>
          <li class="list-group-item"><a href="#">ค้นหาอะไหล่ MM-T14</a></li>
          <li class="list-group-item"><a href="#">จัดการอะไหล่</a></li>
          <li class="list-group-item"><a href="#">รายการยืม/คืนอะไหล่</a></li>
        </ul>
      </div>

      <div class="col-12 col-md-10 content">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">ข้อมูลผู้ขอยืม</h5>
                <div class="row">
                  <div class="col-12 col-md-3 mb-3">
                    <label for="borrowerId" class="form-label">รหัสประจำตัว</label>
                    <input type="text" class="form-control" id="borrowerId" placeholder="รหัสประจำตัว">
                  </div>
                  <div class="col-12 col-md-9 mb-3">
                    <label for="borrowerName" class="form-label">ชื่อ - สกุล</label>
                    <input type="text" class="form-control" id="borrowerName" placeholder="ชื่อ - สกุล">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">ข้อมูลผู้อนุมัติ</h5>
                <div class="row">
                  <div class="col-12 col-md-3 mb-3">
                    <label for="approverId" class="form-label">รหัสประจำตัว</label>
                    <input type="text" class="form-control" id="approverId" placeholder="รหัสประจำตัว">
                  </div>
                  <div class="col-12 col-md-9 mb-3">
                    <label for="approverName" class="form-label">ชื่อ - สกุล</label>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>ชื่อ - สกุล</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">วัตถุประสงค์</h5>
                <textarea class="form-control" rows="3" placeholder="ระบุวัตถุประสงค์"></textarea>
              </div>
              <div class="row align-items-center">
                <div class="col-auto">
                  <div class="form-check">
                    <input class="form-check-input ms-1" type="checkbox" value="">
                    <label class="form-label ms-2">Work Order</label>
                  </div>
                </div>
                <div class="col-auto">
                  <input type="text" class="form-label">
                </div>
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">อะไหล่ที่ต้องการยืม</h5>
                <div class="row">
                  <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="form-label">
                        รายละเอียดอะไหล่
                      </div>
                      <div class="col-12 col-md-8"></div>
                      <div class="form-label">
                        <button class="card-title" type="button">+ เพิ่มอะไหล่</button>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12 col-md-6">
                    <div class="card">
                      <div class="card-body">
                        <h6 class="card-title">อะไหล่ 1</h6>
                        <div class="row">
                          <div class="col-12 col-md-4 mb-3 text-center">
                            <img src="https://via.placeholder.com/100" alt="Item Image" class="img-fluid rounded">
                          </div>
                          <div class="col-12 col-md-8 mb-3">
                            <label for="itemName2" class="form-label">ชื่ออะไหล่</label>
                            <p>อะไหล่ตัวอย่าง 1</p>
                          </div>
                          <div class="col-12 mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                              <label for="itemQty2" class="form-label">จำนวนคงคลัง:</label>
                              <span>980</span>
                              <div class="input-group" style="max-width: 150px;">
                                <button class="btn btn-secondary" type="button" onclick="decreaseQuantity2()">-</button>
                                <input type="number" class="form-control text-center" value="0" readonly>
                                <button class="btn btn-secondary" type="button" onclick="increaseQuantity2()">+</button>
                              </div>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="d-flex justify-content-between align-items-center">
                              <div>
                                <label for="itemPrice2" class="form-label">ราคา:</label>
                              </div>
                              <div class="d-flex justify-content-end">
                                <span class="form-label"> บาท</span>
                              </div>
                              <div class="d-flex align-items-center">
                                <label for="itemDate2" class="form-label2 me-2">วันที่ใช้อะไหล่:</label>
                                <input type="date" class="form-control" id="itemDate2" style="max-width: 200px;">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-12 col-md-6">
                    <div class="card">
                      <div class="card-body">
                        <h6 class="card-title">อะไหล่ 2</h6>
                        <div class="row">
                          <div class="col-12 col-md-4 mb-3 text-center">
                            <img src="https://via.placeholder.com/100" alt="Item Image" class="img-fluid rounded">
                          </div>
                          <div class="col-12 col-md-8 mb-3">
                            <label for="itemName2" class="form-label">ชื่ออะไหล่</label>
                            <p>อะไหล่ตัวอย่าง 2</p>
                          </div>
                          <div class="col-12 mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                              <label for="itemQty2" class="form-label">จำนวนคงคลัง:</label>
                              <span>980</span>
                              <div class="input-group" style="max-width: 150px;">
                                <button class="btn btn-secondary" type="button" onclick="decreaseQuantity2()">-</button>
                                <input type="number" class="form-control text-center" value="0" readonly>
                                <button class="btn btn-secondary" type="button" onclick="increaseQuantity2()">+</button>
                              </div>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="d-flex justify-content-between align-items-center">
                              <div>
                                <label for="itemPrice2" class="form-label">ราคา:</label>
                              </div>
                              <div class="d-flex justify-content-end">
                                <span class="form-label"> บาท</span>
                              </div>
                              <div class=" d-flex align-items-center">
                                <label for="itemDate2" class="form-label2 me-2">วันที่ใช้อะไหล่:</label>
                                <input type="date" class="form-control" id="itemDate2" style="max-width: 200px;">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-end mt-3">
                  <button class="card-title">ยืมอะไหล่</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-5Zn6zQK1gk7zQK5fS0LR+4oDQOCHvxxFVuMbk76mj4C3nmduS9okzFf52h9gOH74" crossorigin="anonymous"></script>
</body>

</html>
